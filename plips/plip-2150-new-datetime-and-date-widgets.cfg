[buildout]
extends = plipbase.cfg
auto-checkout +=
    mockup
    patternslib
    plone.app.widgets
    plone.app.z3cform
    plone.patternslib

test-eggs =
    plone.app.widgets [test]
    plone.app.z3cform [tests]
    plone.patternslib [test]

[remotes]
patternslib = https://github.com/Patternslib
patternslib_push = git@github.com:Patternslib

[instance]
eggs +=
    plone.patternslib

[sources]
mockup = git ${remotes:plone}/mockup.git branch=thet-datepicker pushurl=${remotes:plone_push}/mockup.git
patternslib = git ${remotes:patternslib}/Patterns.git branch=thet-datepicker pushurl=${remotes:patternslib_push}/Patterns.git egg=False
plone.app.widgets = git ${remotes:plone}/plone.app.widgets.git branch=thet-datepicker pushurl=${remotes:plone_push}/plone.app.widgets.git
plone.app.z3cform = git ${remotes:plone}/plone.app.z3cform.git branch=thet-dateinputtype pushurl=${remotes:plone_push}/plone.app.z3cform.git
plone.patternslib = git ${remotes:plone}/plone.patternslib.git branch=thet-datepicker pushurl=${remotes:plone_push}/plone.patternslib.git
